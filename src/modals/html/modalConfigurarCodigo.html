<div class="modal modal--small modal--configurar">
  <div class="modal__body">
    <p class="modal__mensaje text-details text-details--medium-sized">      
      Ingrese el <strong class="text-details--bold">tiempo total</strong> en el cual desea que el inventario esté <strong class="text-details--bold">disponible</strong> para su <strong class="text-details--bold">gestión</strong>. <br>
      <i class="ri-information-line"></i> (El valor máximo permitido es de <strong class="text-details--bold">6 horas</strong>)
    </p>
    <form action="" class="form" id="form-configurar" novalidate>
        <div class="form__control form__control--stacked">
          <label for="horas">Horas:</label>
            <input type="number" class="input input--small" name="horas" id="horas">
        </div>
        <div class="form__control form__control--stacked">
          <label for="minutos">Minutos:</label>
            <input type="number" class="input input--small" name="minutos" id="minutos">
        </div>
    </form>
  </div>
  <div class="modal__actions">
    <button type="submit" class="button confirmar" form="form-configurar">Aceptar</button>
    <button class="button button--red cancelar">Cancelar</button>
  </div>
</div>
