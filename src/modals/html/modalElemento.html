<dialog class="modal modal--elemento" backdrop-close="false" id="app-modal">

  <div class="modal__header">
    <h2 class="modal__title">Detalles del Elemento</h2>
  </div>

  <div class="modal__body">
    <form action="" class="form" id="form-elemento" novalidate autocomplete="off">

      <div class="form__control form__control--stacked">
        <label for="placa">Placa:</label>
        <input type="text" class="input input--small" placeholder="Placa" name="placa" id="placa" 
          required data-rol-permitido="2">
      </div>

      <div class="form__control form__control--stacked">
        <label for="serial">Serial:</label>
        <input type="text" class="input input--small" placeholder="Serial (opcional)" name="serial"
           id="serial" data-rol-permitido="2">
      </div>

      <div class="form__control form__control--stacked form__control--span">
        <label for="tipo_elemento">Tipo de Elemento:</label>
        <div style="display: flex; width: 100%; align-items: center; gap: 20px; max-height: 30px;">
          <select name="tipo_elemento_id" class="input input--small input--select" required id="tipos-elementos" data-rol-permitido="2">                        
          </select>
          <button class="button" id="agregarTipo" data-permiso="tipo-elemento.create">Agregar tipo</button>
        </div>
      </div>

      <div class="form__control form__control--stacked">
        <label for="fecha_adquisicion">Fecha de Adquisición:</label>
        <input type="date" class="input input--small" name="fecha_adquisicion" id="fecha_adquisicion" 
          required data-rol-permitido="2">
      </div>

      <div class="form__control form__control--stacked">
        <label for="valor">Valor Monetario:</label>
        <input type="text" class="input input--small" placeholder="$" name="valor_monetario" id="valor" required data-rol-permitido="2">
      </div>

      <div class="form__control form__control--stacked">
        <label for="estado">Estado:</label>
        <select name="estado_id" class="input input--small input--select" id="estados" required>
          <option value="" disabled selected>Seleccione el estado</option>
        </select>
      </div>

      <div class="form__control form__control--stacked">
        <label for="ambiente">Ubicación:</label>
        <select name="ambiente_id" class="input input--small input--select" id="ambientes">
          <option value="" selected>Seleccione el ambiente</option>
        </select>
      </div>

      <div class="form__control form__control--stacked form__control--span form__control--autoheight">
        <label for="observaciones">Observaciones:</label>
        <textarea class="input input--small input--textarea" placeholder="Observaciones (opcional)" name="observaciones"
          id="observaciones"></textarea>
      </div>
    </form>
  </div>

  <div class="modal__actions">
    <button class="button editar" data-permiso="elemento.update-inventory-own">Editar<i class="ri-edit-fill icon"></i></button>
    <button type="submit" class="button crear" form="form-elemento" data-permiso="elemento.create-inventory-own">Crear</button>
    <button type="submit" class="button guardar" form="form-elemento" data-permiso="elemento.update-inventory-own">Guardar</button>
    <button type="submit" class="button reactivar" data-permiso="elemento.change-status-inventory-own">Reactivar</button>
    <button class="button button--red dar-baja" data-permiso="elemento.change-status-inventory-own">Dar de baja</button>
    <button class="button button--red reportar" data-permiso="reporte.create">Génerar reporte</button>
    <button class="button button--white aceptar button--final">Aceptar</button>
    <button class="button button--red cancelar button--final">Cancelar</button>
  </div>
</dialog>
