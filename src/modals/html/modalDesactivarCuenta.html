<div class="modal modal--desactivar-cuenta modal--small">
  <div class="modal__body">
    <p class="text-details text-details--medium-sized text-details--bold">¿Está seguro de querer desactivar su cuenta?
    </p>
    <br>
    <p class="modal__mensaje text-details">
      Una vez desactivada, no podrá iniciar sesión ni realizar gestiones.
      Si desea recuperarla más adelante, deberá contactar con un super administrador.
      Introduzca su contraseña para confirmar la desactivación.
    </p>
    <form action="" class="form" id="form-desactivar">
      <div class="form__control">
        <input type="password" name="contrasena" class="input input--small input--square">
      </div>
    </form>
  </div>
  <div class="modal__actions">
    <button class="button" form="form-desactivar" type="submit">Desactivar</button>
    <button class="button button--red cancelar">Cancelar</button>
  </div>
</div>
