<dialog class="modal modal--tipo-elemento" backdrop-close="false" id="app-modal">

  <div class="modal__header">
    <h2 class="modal__title">Detalles del Tipo</h2>
  </div>

  <div class="modal__body">
    <form action="" class="form" id="form-tipo" novalidate autocomplete="off">

      <div class="form__control form__control--stacked">
        <label for="nombre-tipo">Nombre:</label>
        <input type="text" class="input input--small" placeholder="Nombre" name="nombre" id="nombre-tipo" required>
      </div>
      <div class="form__control form__control--stacked">
        <label for="consecutivo-tipo">Consecutivo:</label>
        <input type="text" class="input input--small" placeholder="Consecutivo" name="consecutivo" id="consecutivo-tipo" required>
      </div>
      <div class="form__control form__control--stacked form__control--autoheight form__control--span">
        <label for="descripcion-tipo">Descripción:</label>
        <textarea type="text" class="input input--small input--textarea" placeholder="Descripción (opcional)"
          name="descripcion" id="descripcion-tipo"></textarea>
      </div>
      <div class="form__control form__control--stacked">
        <label for="marca-tipo">Marca:</label>
        <input type="text" class="input input--small" placeholder="Marca (opcional)" name="marca" id="marca-tipo">
      </div>
      <div class="form__control form__control--stacked">
        <label for="modelo-tipo">Modelo:</label>
        <input type="text" class="input input--small" placeholder="Modelo (opcional)" name="modelo" id="modelo-tipo">
      </div>
      <div class="form__control form__control--stacked form__control--autoheight form__control--span">
        <label for="atributos-tipo">Atributos:</label>
        <textarea class="input input--small input--textarea" placeholder="Atributos" name="atributos"
          id="atributos-tipo" required></textarea>
      </div>
    </form>
  </div>

  <div class="modal__actions">
    <button class="button editar" data-permiso="tipo-elemento.update">Editar<i class="ri-edit-fill icon"></i></button>
    <button type="submit" class="button crear" form="form-tipo" data-permiso="tipo-elemento.create">Crear</button>
    <button type="submit" class="button guardar" form="form-tipo" data-permiso="tipo-elemento.update">Guardar</button>        
    <button class="button button--red eliminar" data-permiso="tipo-elemento.delete">Eliminar</button> 
    <button class="button button--white aceptar button--final">Aceptar</button>
    <button class="button button--red cancelar button--final">Cancelar</button>
  </div>
</dialog>
