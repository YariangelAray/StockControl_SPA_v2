<dialog class="modal modal--reporte" backdrop-close="false">

    <div class="modal__header">
        <h2 class="modal__title">Detalles del Reporte</h2>
    </div>

    <div class="modal__body">
        <form action="" class="form">
            
            <div class="form__control form__control--stacked">
                <label>Usuario:</label>            
                <p class="text-details" id="usuario">                    
                </p>
            </div>
            
            <div class="form__control form__control--stacked">
                <label>Fecha:</label>
                <p class="text-details" id="fecha">                    
                </p>
            </div>

            <div class="form__control form__control--stacked">
                <label>Asunto:</label>            
                <p class="text-details" id="asunto">                    
                </p>
            </div>

            <div class="form__control form__control--stacked">
                <label>Placa del Elemento:</label>
                <p class="text-details" id="placa">                    
                </p>
            </div>

            <div class="form__control form__control--stacked form__control--span">
                <label>Mensaje:</label>                
                <p class="text-details text-details--paragraph" id="mensaje">
                </p>
            </div>

            <div class="form__control form__control--stacked form__control--span">
                <label>Imágenes:</label>
                    <div class="reporte__imagenes">
                        <p class="reporte__sin-imagenes text-details"><i class="ri-camera-off-line"></i> No hay imágenes.</p>                        
                    </div>
            </div>
        </form>
    </div>

    <div class="modal__actions">
        <button class="button ver-elemento" data-permiso="elemento.view-inventory-own">Ver elemento
        </button>
        <button class="button button--white aceptar button--final">Aceptar</button>
    </div>

    <dialog id="visor-imagen" class="visor">
        <img src="" alt="">
    </dialog>
</dialog>
