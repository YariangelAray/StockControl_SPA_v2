<section class="dashboard__layout dashboard--table-section" id="dashboard-elementos">
    <div class="search">
        <i class="icon ri-search-line"></i>
        <input type="search" placeholder="Buscar elementos">
    </div>

    <div class="dashboard__header">
        <h2 class="dashboard__title">Elementos en el inventario</h2>
        <p class="text-details text-details--medium-sized dashboard__details">Aquí se muestran todos los elementos del
            inventario. Seleccione uno para realizar su gestión.</p>
        <div class="dashboard__actions">

            <div class="dashboard__filters">
                <h2 class="text-details text-details--medium-sized">Filtros:</h2>
                <select name="filtro-estado" class="input input--small input--select filtro" id="filtro-estados">
                    <option value="">Estados</option>
                </select>
                <select name="filtro-ambiente" class="input input--small input--select filtro" id="filtro-ambientes">
                    <option value="">Ambientes</option>
                </select>
            </div>

            <div class="dashboard__buttons">
                <a href="#/inventarios/elementos/crear" class="button hidden" id="crearElemento">Crear
                    <i class="ri-add-circle-fill icon"></i>
                </a>
                <!-- <button class="button hidden" id="crearElemento">Crear
                    <i class="ri-add-circle-fill icon"></i>
                </button> -->
                <a href="#/inventarios/elementos/tipos-elementos" class="button button--white hidden" id="verTipos">Ver
                    tipos de elementos</a>
            </div>
        </div>
    </div>

    <div class="dashboard__content">

        <table class="table">

            <thead class="table__head">
                <tr class="table__row-head">
                    <th class="table__head-cell">Placa</th>
                    <th class="table__head-cell">Serial</th>
                    <th class="table__head-cell">Descripción</th>
                    <th class="table__head-cell">Modelo</th>
                    <th class="table__head-cell">Fecha de adquisición</th>
                    <th class="table__head-cell">Ambiente</th>
                    <th class="table__head-cell">Estado</th>
                </tr>
            </thead>

            <tbody class="table__body">

            </tbody>
        </table>
    </div>
</section>
